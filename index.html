<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel = "Stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="Stylesheet" href="tic-tac-toe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
   <!-- Heading -->
   <center>
   <div class="container-fluid text-center">
        <h1 style="color: white;">TIC-TAC-TOE</h1></div>
        </center>
	<br>
	<br>
    <center>
	<div class="container-fluid text-center">
	
		<!-- Inform area for player's turn -->
		<h4 id="screen" style="color: white;">
		PLAYER 1 TURN
		</h4>
	</div>
    </center>
	<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4">  </div>
			<div class="col-lg-4">
				<!-- Playing Canvas -->
				<center>
                    <table>
                        <tr>
                            <td colspan="3">
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-dark btn-sq-responsive" ></button>
                            </td>
                            <td>
                                <button class="btn btn-dark btn-sq-responsive" ></button>
                            </td>
                            <td>
                                <button class="btn btn-dark btn-sq-responsive" ></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-dark btn-sq-responsive" ></button>
                            </td>
                            <td>
                                <button class="btn btn-dark btn-sq-responsive" ></button>
                            </td>
                            <td>
                                <button class="btn btn-dark btn-sq-responsive" ></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-dark btn-sq-responsive" ></button>
                            </td>
                            <td>
                                <button class="btn btn-dark btn-sq-responsive" ></button>
                            </td>
                            <td>
                                <button class="btn btn-dark btn-sq-responsive" ></button>
                            </td>
                        </tr>
                    </table>

					<br>
					<br>
				
					<!-- Reset button for Game -->
					<input type="button" class="reset btn btn-lg btn-danger btn-block"value="RESET" onClick="reset()" />
				</center>
			</div>
			<div class="col-lg-4">  </div>
		</div>
	</div>


    
    <script src="tictactoe2.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
